<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>

</head>
<body>
  <nav>
    <div class="brand">ğŸ’¬ Chat App</div>
   
  </nav>

  <div class="chat-container">
    <div class="messages-container" id="messages"></div>
    <div class="message-input-container">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    let username = '';
    while (!username) {
      username = prompt('Enter your username:').trim();
    }

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const ws = new WebSocket(`ws://${location.host}`);

    ws.addEventListener('open', () => {
      ws.send(JSON.stringify({ type: 'join', username }));
    });

    ws.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'history') {
        data.messages.forEach((msg) => displayMessage(msg));
      } else if (data.type === 'chat') {
        displayMessage(data);
      }
    });

    sendButton.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (text !== '') {
        const message = {
          type: 'chat',
          username,
          text,
        };
        ws.send(JSON.stringify(message));
        displayMessage(message, true);
        messageInput.value = '';
      }
    });

    function displayMessage({ username, text }, isSender = false) {
      const messageContainer = document.createElement('div');
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${username}:</strong> ${parseEmojis(text)}`;

      messageContainer.classList.add('message-container');
      if (isSender) {
        messageContainer.classList.add('sender-message-container');
        messageElement.classList.add('message-bubble', 'sender-message-bubble');
      } else {
        messageElement.classList.add('message-bubble');
      }

      messageContainer.appendChild(messageElement);
      messagesDiv.appendChild(messageContainer);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function parseEmojis(text) {
      return text
        .replace(/:\)/g, 'ğŸ˜Š')
        .replace(/:D/g, 'ğŸ˜„')
        .replace(/:\(/g, 'ğŸ˜')
        .replace(/<3/g, 'â¤ï¸')
        .replace(/:poop:/g, 'ğŸ’©');
    }
  </script>
</body>
</html>
